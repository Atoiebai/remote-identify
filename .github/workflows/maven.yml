name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
  build-and-deploy:
    name: Backend Deployment to Linux VM
    runs-on: ubuntu-latest

    steps:
      - name: update and start project
        uses: appleboy/ssh-action@master
        with:
          host: ec2-34-209-85-91.us-west-2.compute.amazonaws.com
          username: ec2-user
          password: kipchak
          script: |
            kill -9 $(pgrep -f remote)
            cd remote-identify/
            git pull
            mvn clean package
            nohup java -jar target/*.jar &

